upstream prd-nextcloud {
	server docker.stam.lan:8080;
}

server {
    listen                      443 ssl;
    server_name                 cloud.theautomation.nl;
    server_tokens               off;

    ssl_certificate             /etc/letsencrypt/live/theautomation.nl/fullchain.pem;
    ssl_certificate_key         /etc/letsencrypt/live/theautomation.nl/privkey.pem;
    ssl_dhparam                 /etc/letsencrypt/ssl-dhparams.pem;
    include                     /etc/letsencrypt/options-ssl-nginx.conf;

    location / {
        proxy_pass              http://prd-nextcloud;
        proxy_set_header        Host                $http_host;
        proxy_set_header        X-Real-IP           $remote_addr;
        proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto   $scheme;
        proxy_set_header        X-Forwarded-Host    $server_name;
        proxy_set_header        Upgrade             $http_upgrade;
        proxy_set_header        Connection          "Upgrade";
        proxy_buffering         off;
        client_max_body_size    0;
        client_body_buffer_size 400M;
    }
}